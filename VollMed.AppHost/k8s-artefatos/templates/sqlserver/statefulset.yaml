---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "sqlserver-statefulset"
  labels:
    app.kubernetes.io/name: "vollmed-apphost"
    app.kubernetes.io/component: "sqlserver"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "vollmed-apphost"
        app.kubernetes.io/component: "sqlserver"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "mcr.microsoft.com/mssql/server:2022-latest"
          name: "sqlserver"
          envFrom:
            - configMapRef:
                name: "sqlserver-config"
            - secretRef:
                name: "sqlserver-secrets"
          ports:
            - name: "tcp"
              protocol: "TCP"
              containerPort: 1433
          volumeMounts:
            - name: "sqlserver-data"
              mountPath: "/var/opt/mssql"
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "vollmed-apphost"
      app.kubernetes.io/component: "sqlserver"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  volumeClaimTemplates:
    - metadata:
        name: "sqlserver-data"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "2Gi"
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 0
    type: "RollingUpdate"
