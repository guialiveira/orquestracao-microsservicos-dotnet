apiVersion: "v1"
kind: "Service"
metadata:
  name: "aspire-dashboard-service"
  labels:
    app: "aspire-dashboard"
spec:
  type: "ClusterIP"
  selector:
    app: "aspire-dashboard"
  ports:
  - name: "http"
    port: {{ .Values.parameters.aspire_dashboard.port_http }}
    targetPort: {{ .Values.parameters.aspire_dashboard.port_http }}
    protocol: "TCP"
  - name: "otlp"
    port: {{ .Values.parameters.aspire_dashboard.port_otlp }}
    targetPort: {{ .Values.parameters.aspire_dashboard.port_otlp }}
    protocol: "TCP"