---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "vollmed-gateway-deployment"
  labels:
    app.kubernetes.io/name: "vollmed-apphost"
    app.kubernetes.io/component: "vollmed-gateway"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "vollmed-apphost"
        app.kubernetes.io/component: "vollmed-gateway"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.vollmed_gateway.vollmed_gateway_image }}"
          name: "vollmed-gateway"
          envFrom:
            - configMapRef:
                name: "vollmed-gateway-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: {{ .Values.parameters.vollmed_gateway.port_http }}
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "vollmed-apphost"
      app.kubernetes.io/component: "vollmed-gateway"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
