---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "vollmed-gateway-service"
  labels:
    app.kubernetes.io/name: "vollmed-apphost"
    app.kubernetes.io/component: "vollmed-gateway"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "vollmed-apphost"
    app.kubernetes.io/component: "vollmed-gateway"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: "{{ .Values.parameters.vollmed_gateway.port_http }}"
      targetPort: "{{ .Values.parameters.vollmed_gateway.port_http }}"
    - name: "https"
      protocol: "TCP"
      port: "{{ .Values.parameters.vollmed_gateway.port_https }}"
      targetPort: "{{ .Values.parameters.vollmed_gateway.port_https }}"
