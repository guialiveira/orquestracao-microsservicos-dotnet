---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "keycloak-config"
  labels:
    app.kubernetes.io/name: "vollmed-apphost"
    app.kubernetes.io/component: "keycloak"
    app.kubernetes.io/instance: "{{.Release.Name}}"
data:
  KC_BOOTSTRAP_ADMIN_USERNAME: "{{ .Values.config.keycloak.KC_BOOTSTRAP_ADMIN_USERNAME }}"
  KC_BOOTSTRAP_ADMIN_PASSWORD: "{{ .Values.config.keycloak.KC_BOOTSTRAP_ADMIN_PASSWORD }}"
  KC_HEALTH_ENABLED: "{{ .Values.config.keycloak.KC_HEALTH_ENABLED }}"
  KC_DB: "{{ .Values.config.keycloak.KC_DB }}"
  KC_DB_URL: "{{ .Values.config.keycloak.KC_DB_URL }}"
  KC_DB_USERNAME: "{{ .Values.config.keycloak.KC_DB_USERNAME }}"
  KC_DB_PASSWORD: "{{ .Values.config.keycloak.KC_DB_PASSWORD }}"
  KEYCLOAK_ADMIN: "{{ .Values.config.keycloak.KEYCLOAK_ADMIN }}"
  KEYCLOAK_ADMIN_PASSWORD: "{{ .Values.config.keycloak.KEYCLOAK_ADMIN_PASSWORD }}"
